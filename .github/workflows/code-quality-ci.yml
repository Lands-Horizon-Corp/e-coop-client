name: Deploy Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
    code_quality:

        name: Code Quality CI
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“ Checkout code
              uses: actions/checkout@v3

            - name: ğŸ› ï¸ Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "22.14.0"

            - name: ğŸ“¦ Install pnpm
              run: npm install -g pnpm@10.8.0

            - name: ğŸ“¦ Install dependencies
              run: pnpm install

            - name: ğŸ” Run ESLint
              run: pnpm run lint

            - name: ğŸ§¹ Run Prettier Check
              run: pnpm run fc

            - name: ğŸ§ª Run Tests
              run: pnpm vitest run

            - name: ğŸ Run Build
              run: pnpm run build
