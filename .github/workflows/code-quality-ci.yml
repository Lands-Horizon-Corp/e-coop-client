name: Deploy Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
    code_quality:

        name: Code Quality CI
        runs-on: ubuntu-latest

        steps:
            - name: 📝 Checkout code
              uses: actions/checkout@v3

            - name: 🛠️ Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "22.14.0"

            - name: 📦 Install pnpm
              run: npm install -g pnpm@10.8.0

            - name: 📦 Install dependencies
              run: pnpm install

            - name: 🔍 Run ESLint
              run: pnpm run lint

            - name: 🧹 Run Prettier Check
              run: pnpm run fc

            - name: 🧪 Run Tests
              run: pnpm vitest run

            - name: 🏁 Run Build
              run: pnpm run build
