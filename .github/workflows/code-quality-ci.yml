name: Quality Checks Pipeline

permissions:
  contents: read

on:
    push:
        branches:
            - staging
            - main
            - development
    pull_request:
        branches:
            - staging
            - main
            - development

jobs:
    code_quality:

        name: Code Quality CI
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“ Checkout code
              uses: actions/checkout@v3

            - name: ğŸ› ï¸ Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "22.18.0"

            - name: ğŸ“¦ Install bu
              run: npm i -g bun@1.2.20

            - name: ğŸ“¦ Install dependencies
              run: bun install

            - name: ğŸ” Run ESLint
              run: bun run lint

            - name: ğŸ§¹ Run Prettier Check
              run: bun run fc

            - name: ğŸ§ª Run Tests
              run: bun vitest run

            - name: ğŸ Run Build
              run: bun run build
